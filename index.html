<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Princess</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            --heart-color: #ff4d6d;
            --text-color: #ffffff;
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-gradient);
            overflow: hidden;
        }

        .card {
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in;
        }

        /* The Pulsing Heart */
        .heart-container {
            font-size: 80px;
            color: var(--heart-color);
            margin-bottom: 20px;
            cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(255, 77, 109, 0.5));
            animation: pulse 1.5s infinite;
            transition: transform 0.3s;
        }

        .heart-container:hover {
            transform: scale(1.2);
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            color: var(--text-color);
            font-size: 2.5rem;
            margin: 10px 0;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.1);
        }

        p {
            color: var(--text-color);
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background-color: white;
            color: #ff758c;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hidden message style */
        #secret-message {
            display: none;
            margin-top: 30px;
            font-style: italic;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="heart-container" onclick="revealMessage()">❤️</div>
        
        <h2>Hey My girl,</h2>
        <p>I have so much to say,<br>but words fail to express it all.</p>
        
        <button class="btn" id="mainBtn"  onclick="location.href='sree.html'">Anyways this is for yeww❤(click)</button>

       
    </div>

    <script>
        function revealMessage() {
            const msg = document.getElementById('secret-message');
            const btn = document.getElementById('mainBtn');
            msg.style.display = 'block';
            msg.style.animation = 'fadeIn 1.5s forwards';
            btn.style.display = 'none';
        }
    </script>
</body>
</html>
